{% load crispy_forms_tags %}

    <p>{{ confirm_message }}</p>
    {% endif %}
    {% if form %}
    <form method="post" action="">{% csrf_token %}
    {# {{ form.as_p }} #}
        {{ form |crispy }}
        <input type="submit" value="submit"/>
    </form>
    {% endif %}
{% endblock %}
